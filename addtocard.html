<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stayl/addtocart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <header>
       <div class="nav container">
           <a href="#" class="logo">
              Kowine

           <i class="fa-solid fa-bag-shopping " id="cart-icon"></i>
            <div class="cart">
               <h2 class="cart-title">Your Cart</h2>
               <div class="cart-content">
                  <div class="cart-box">
                      <img src="https://wpbingosite.com/wordpress/kowine/wp-content/webp-express/webp-images/uploads/2021/05/Product14-450x450.jpg.webp" alt="" class="cart-img">
                      <div class="detail-box">
                          <div class="cart-product-title">Earbuds</div>
                           <div class="cart-price">$</div>
                           <input type="number" value="1" class="cart-quantity">
                      </div>
                      <i class="fa-solid fa-trash-can-arrow-up cart-remove"></i>
                  </div>
               </div>
               <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">$0</div>

               </div>
                <button type="button" class="btn-buy ">Buy now</button>
                <i class="fa-solid fa-x" id="close-cart"></i>
            </div>
       </div>

            <div class="product-box">
